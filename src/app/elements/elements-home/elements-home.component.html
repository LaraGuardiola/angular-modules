<app-divider>
    Placeholder - WHAT IS HERE APPEARS IN TITLE!
</app-divider>
<app-placeholder 
    [placeholderTitle]="''" 
    [header]="true"
    [lines]="10">
</app-placeholder>

<app-divider>
    Segment Component
</app-divider>
<app-segment>
    <header>
        <i class="pdf file outline icon"></i>
        No documents are listed for this customer
    </header>
    
    <button class="ui primary button">
        Add Document
    </button>
</app-segment>

<app-segment>
    <header>
        <i class="terminal icon"></i>
        No documents are listed for this customer
    </header>
    
    <button class="ui primary button">
        Add Document
    </button>
</app-segment>


<!-- Using property bindings from PlaceholderComponent class-->
<!-- everything inside each instace of app-segment is selected by the select property in segment template. can also be with class ".classname"-->
